# --- Serving options for my Gh-Pages Website --- #
# Site settings
title: The Realm of Data Science
email: pavitrashivananda.prabhu@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
   A website featuring my projects and views appertaining to the realm of data science. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  prabhupavitra

# --- Outputting options --- #
# More information can be found on Jekyll's site
timezone: "America/Menominee"
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/
paginate: 15
paginate_path: "/page:num/"

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/Untitled.jpg"


# --- List of links in the navigation bar --- #
navbar-links:
  Projects : "projects"
  Blog : ""
  About Me : "aboutme"

# --- Misc --- #
# Default YAML values (more information on Jekyll's site)  
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true


# Use tags index page and make tags on each post clickable
link-tags: true

# Exclude these files from production site
exclude:
  - CNAME
  - LICENSE
  - README.md

# Build settings
theme: minima
plugins:
  - jekyll-feed

